<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animal Protein vs GDP Narrative Visualization</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin-right: 10px; padding: 8px 15px; }
    svg { border: 1px solid #ccc; }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #999;
      padding: 5px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
    }
    .legend {
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Animal Protein Consumption vs GDP per Capita (2022)</h1>

<div>
  <button id="btn1">Scene 1: Global View</button>
  <button id="btn2">Scene 2: High-Income Highlight</button>
  <button id="btn3">Scene 3: Low-Income Highlight</button>
</div>

<!-- Container for visualization -->
<svg width="800" height="600"></svg>

<!-- Tooltip -->
<div class="tooltip"></div>

<script src="main.js"></script>

</body>
</html>
